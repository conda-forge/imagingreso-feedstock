{% set name = "ImagingReso" %}
{% set version = "1.6.20" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "556b329ab00b2f09b06b255bc5ffab4b9a695192bae89c7c0e40e0f1ac5e7849" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  
requirements:
  build:
    - python
    - pip
  run:
    - python
    - matplotlib
    - periodictable
    - numpy
    - scipy
    - pandas
    - six
    - plotly
    
test:
  imports:
    - ImagingReso

about:
  home: https://github.com/ornlneutronimaging/ImagingReso
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'a tool to simulate neutron resonance signal for neutron resonance imaging'
  doc_url: http://imagingreso.readthedocs.io/
  dev_url: https://github.com/ornlneutronimaging/ImagingReso

extra:
  recipe-maintainers:
    - zhangy6x
    - JeanBilheux
